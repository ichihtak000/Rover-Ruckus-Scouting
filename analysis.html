<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<meta name="description" content="FTC Scouting Tool for 2018-2019" />
	<meta name="keywords" content="html, css, javascript" />

	<title>Rover-Ruckus-Analysis</title>
	
	<link rel="icon" href="visuals/icon2.png">
	
	<link rel="stylesheet" type="text/css" href="css/analysis.css">
</head>

<body>
	<script src="js/scoringTotal.js"></script>
	<script src="js/analysis.js"></script>
	<script src="js/analysis-nav.js"></script>
	
	<div class="navbar">
		<div class="dropdown">
			<button class="dropbtnLeft" onclick="dropLeft()" >Files
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content" id="left-dropdown">
				<a href="index.html" target="_blank">Scouting Sheet</a>
				<a href="match.html" target="_blank">Match</a>
			</div>
		</div> 
		<button class="navText" style="position:absolute;left:25%;transform: translate(-50%);color:#40e0d0;" onclick="updateTable();updateTable2();">Update</button>
		<button class="navText" style="position:absolute;left:50%;transform: translate(-50%);" onclick="reload()">Rover-Ruckus-Analysis</button>
		<button class="navText" style="position:absolute;right:25%;transform: translate(50%);color:#d74338;" onclick="clearStorage()">ClearStorage</button>
		<div class="dropdown">
			<button class="dropbtnRight" onclick="dropRight()">Resources
				<i class="fa fa-caret-down"></i>
			</button>
			<div class="dropdown-content" id="right-dropdown">
				<a href="Resource/Rover-Ruckus-Scouting-Download.zip" download>Download</a>
				<a href="https://github.com/FIRST-Tech-Challenge/scorekeeper/releases">Download Live Scoring System Page</a>
				<a href="Resource/DraftScoreSheetBoth_v03.AudiencePerspective.pdf" target="_blank">Paper Scoring Sheet</a>
				<a href="https://gearedreaction.org/" target="_blank">Geared Reaction Website</a>
				<a href="https://projects.gearedreaction.org" target="_blank">Open Project</a>
				<a href="https://rover-ruckus-scorer.now.sh/" target="_blank">Rover Ruckus Scorer</a>
				<a href="https://www.w3schools.com/" target="_blank">W3School</a>
			</div>
		</div> 
	</div>	

	<div id="space"></div>
	<table class="table" id="analysisTable">
	  <tr>
		<th onclick="sortTable(0)" style="cursor:pointer">Team</th>
		<th onclick="sortTable(1)" style="cursor:pointer">Total</th>
		<th onclick="sortTable(2)" style="cursor:pointer">Autonomous</th>
		<th onclick="sortTable(3)" style="cursor:pointer">TeleOp</th>
		<th onclick="sortTable(4)" style="cursor:pointer">End Game</th>
		<th onclick="sortTable(4)" >RP</th>
	  </tr>
	</table>
	<div class="centerDiv"></div>
	<table class="table" id="analysisTable2">
	  <tr>
		<th onclick="sortTable2(0)" style="cursor:pointer">Team</th>
		<th onclick="sortTable2(1)" style="cursor:pointer">RP</th>
		<th onclick="sortTable2(2)" style="cursor:pointer">TBP</th>		
		<th onclick="sortTable2(3)" style="cursor:pointer">Avg Total</th>
		<th onclick="sortTable2(4)" style="cursor:pointer">Highest Total</th>
		<th onclick="sortTable2(5)" style="cursor:pointer">Lowest Total</th>
		<th onclick="sortTable2(6)" style="cursor:pointer">Standard Deviation</th>
		<th onclick="sortTable2(7)" style="cursor:pointer">Avg Auto</th>
		<th onclick="sortTable2(8)" style="cursor:pointer">Avg TeleOP</th>
		<th onclick="sortTable2(9)" style="cursor:pointer">Avg End Game</th>
	  </tr>
	</table>
